<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <div id="app">
            <h2>{{msg}}</h2>
        </div>
        <div id="app-2">
            <span v-bind:title="msg">悬停鼠标</span>
        </div>
        <div id="app-3" v-if="seen">
            now u can see me
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{msg}}</p>
            <button v-on:click="reverseMsg">反转消息</button>
        </div>
        <div id="app-6">
            <p>{{msg}}</p>
            <!--v-model实现表单输入和应用状态的双向绑定-->
            <input v-model="msg">
        </div>
        <script src="source/vue.min.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    msg: "Hello Vue"
                },
            })
            var app2 = new Vue({
                el: "#app-2",
                data: {
                    msg: "页面加载于:" + new Date().toLocaleString()
                }
            })
            var app3 = new Vue({
                el: "#app-3",
                data: {
                    seen: true
                }
            })
            var app4 = new Vue({
                el: "#app-4",
                data: {
                    todos: [{text: "学习js"}, {text: "学习Vue"}, {text: "牛项目"}]
                }
            })
            var app5=new Vue({
                el: "#app-5",
                data:{
                    msg:"Hello Vue.js"
                },
                methods:{
                    reverseMsg: function () {
                        this.msg = this.msg.split('').reverse().join('');
                    }
                }
            })
            var app6=new Vue({
                el: "#app-6",
                data:{
                    msg:"Hello Vue.js"
                },
            })
        </script>
    </body>
</html>
